<h4>Signup Form</h4>

<form style="font-size: .8em;" (ngSubmit)='onSubmit(f)' #f='ngForm'>

  <input
      type="text"
      placeholder="Username"
      ngModel
      name="username">
  <br>
  <input
      type="text"

      placeholder="Email"
      ngModel
      name="email">
  <br>
  <input
      type="text"

      placeholder="Password"
      ngModel
      name="password">
  <br>
  <input
      type="text"

      placeholder="Password (Again)"
      ngModel
      name="password">

</form>
